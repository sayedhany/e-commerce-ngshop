<div class="login-register">
  <div class="login-register-panel">
    <div class="p-grid">
      <div class="p-col-6">
        <img src="assets/images/login-photo.png" alt="">
      </div>
      <div class="p-col-6 p-p-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup" (submit)="onSubmit()" autocomplete="on">
          <div class="p-grid p-mt-6">
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input formControlName="email" type="email" pInputText placeholder="Email">  
                
            </div>
            <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="loginForm.email.errors.required">Email is required !!</span>
                <span *ngIf="loginForm.email.errors.email">Email is invalid</span></small
              >
            </div>
            <div class="p-col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password">
            </div>
            <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error"
                >Password is required !!</small
              >
            </div>
            <div class="p-col-12">
              <p-button type="submit" styleClass="p-col-12" label="Submit"></p-button>
            </div>
            <div class="p-col-12 p-text-bold" *ngIf="isSubmitted && errorMessage">
              <small class="p-error">{{errorMessage}}</small>
            </div>
            <div class="p-col-6 p-m-auto" *ngIf="isSubmitted && isLodaing">
              <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
