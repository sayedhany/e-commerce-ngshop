<p-toast></p-toast>
<div class="admin-page">
  <p-card header="categories" subheader="list of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus " routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">

          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th>Icon</th>
                  <th>Color</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
              <tr>
                  <td>{{category.name}}</td>
                  <td>
                    <i class="pi" [ngClass]="'pi-'+category.icon" style="font-size: 2rem;"></i>
                  </td>
                
                  <td>
                    <p-colorPicker [(ngModel)]="category.color"></p-colorPicker>
                  </td>
                  
                  <td style="text-align: center;">
                    <p-button styleClass="p-button-danger p-mr-2" icon="pi pi-trash" (click)="onDelete(category.id)"></p-button>
                    <p-button styleClass="p-button-success" icon="pi pi-pencil" (click)="onUpdate(category.id)"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
