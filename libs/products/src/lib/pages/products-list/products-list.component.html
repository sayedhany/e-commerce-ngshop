<p-toast></p-toast>
<div class="products-page">
  <div class="p-grid">
    <div class="p-col-3" *ngIf="!isCategory">
      <h4>Categoris</h4>
      <div class="p-field-checkbox" *ngFor="let category of categories">
        <p-checkbox [(ngModel)]="category.checked" [inputId]="category.id" binary="true" (onChange)="categoryFilter($event)" ></p-checkbox>
        <label [for]="category.id">{{category.name}}</label>
      </div>
    </div>
    <div class="p-col-{{isCategory ? 12:9}}">
      <div class="p-grid" *ngIf="products">
        <div class="p-col-{{isCategory ? 3:4}}" *ngFor="let product of products">
          <products-product-item (messageN)="onShowMessage()" [product]="product"></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
