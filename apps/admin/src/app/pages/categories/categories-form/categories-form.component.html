<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode? 'Edit Category':'Add Category'" subheader="list of all categories">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-primary p-mr-2"
             [label]="editMode ? 'Update':'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
              ></p-button>
            <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left " routerLink="/categories"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <form [formGroup]="form" >
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText> 
            <small class="p-error" *ngIf="categoryForm.name.invalid && isSubmited">Name is required</small>
          </div>
        <div class="p-field p-col">
            <label for="icon">Icon</label>
            <input formControlName="icon" id="icon" type="text" pInputText> 
            <small class="p-error" *ngIf="categoryForm.icon.invalid && isSubmited">Icon is required</small>
        </div>
        <div class="p-field p-col p-d-flex p-flex-column p-jc-end p-ai-start">
          <label for="color" class="p-mr-1">Color</label>
          <p-colorPicker formControlName="color" id="color"></p-colorPicker>
          <small class="p-error" *ngIf="categoryForm.color.invalid && isSubmited">Icon is required</small>
        </div>
      </div>
    </form>
  </p-card>
</div>
