<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="list of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus " routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="products" styleClass="p-datatable-gridlines">

          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th>Image</th>
                  <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon> </th>
                  <th pSortableColumn="countInStock">Stock <p-sortIcon field="stock"></p-sortIcon> </th>
                  <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon> </th>
                  <th pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon> </th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td>{{product.name}}</td>
                  <td>
                    <img [src]="product.image" style="width: 100%;" alt="productr">
                  </td>
                  <td>
                    {{product.price}}
                  </td>
                  <td>
                    {{product.countInStock}}
                  </td>
                  <td>
                    {{product.category?.name}}
                  </td>
                  <td>
                    {{product.dateCreated | date:'short'}}
                  </td>
                  
                  <td style="text-align: center;">
                    <p-button styleClass="p-button-danger p-mr-2" icon="pi pi-trash" (click)="onDelete(product.id)"></p-button>
                    <p-button styleClass="p-button-success" icon="pi pi-pencil" (click)="onUpdate(product.id)"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
